<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Front</title>
</head>
<body>
    <header>
        <h1>Games Front</h1>
    </header>
    <section>
        <h1>Games</h1>
        <p>Aqui est√£o os jogos salvos no Banco de Dados</p>
        <ul id="games"></ul>
    </section>

    <section>
        <h1>Novo Jogo</h1>
        <form action="post">
            <input 
            type="text" 
            name="name"
            id="name" 
            placeholder="Insira o nome do jogo">

            <input 
            type="number" 
            name="price"
            id="price" 
            placeholder="Insira o valor do jogo">

            <input 
            type="number" 
            name="year"
            id="year" 
            placeholder="Insira o ano do jogo">

            <button 
            type="button"
            onclick="createGame()">
            Adicionar</button>
        </form>
    </section>
    
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    onLoad();

    async function onLoad() {
        // Consumindo a rota /get - games
        const url = 'http://localhost:8080/api/games'
        try {
            const response = await axios.get(url);
            getAllGames(response);
            builDeleteGame();
        }
        catch(error) {
            console.log(error);
        }
    }

    function getAllGames(response) {
        const games = response.data;
        const list = document.getElementById('games');
        games.forEach(game => {
            const item = document.createElement('li');
            item.setAttribute('data-id', game.id);
            item.innerHTML = `${game.id} - ${game.name} - ${game.price} - ${game.year}`;
            list.appendChild(item);
            builDeleteGame(item);
        });
    }

    function createGame() {
        const nameField = document.querySelector('#name').value;
        const yearField = document.querySelector('#year').value;
        const priceField = document.querySelector('#price').value;

        const url = 'http://localhost:8080/api/game';
        const data = {
            name: nameField,
            year: yearField,
            price: priceField
        }
        axios.post(url, data)
            .then((response) => {
                if(response.status === 200) {
                    alert('Boa! Jogo adicionado com sucesso!');
                }
            }).catch((error) => {
                console.log(error);
            });
    }

    function builDeleteGame() {
        const deleteButton = document.createElement('button');
        deleteButton.innerHTML = 'Remover';
        item.appendChild(deleteButton);

        deleteButton.addEventListener('click', () => {
            deleteGame(item);
        });
    }

    function deleteGame(item) {
        console.log(item);
        const gameId = item.getAttribute('data-id');
        const url = `http://localhost:8080/api/games/${gameId}`

        axios.delete(url)
        .then(response => {
            console.log(response);
        }).catch(error => {
            console.log(error);
        });
    }

</script>
</body>
</html>
